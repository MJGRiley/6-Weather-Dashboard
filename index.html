<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header><h1>Weather Dashboard</h1></header>
        <main class="d-flex">
            <aside>
                <input id="text" type="text" placeholder="Enter City">
                <input type="submit" value="Search">
                <ul class="d-flex flex-column-reverse" id="addCityHere"></ul>
            </aside>
            <div class="rightSide">
                <div class="div2">
                    <h2 id="cAndD">City & Date</h2>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" class="topicon">
                    <p id="temp">Temp:</p>
                    <p id="wind">Wind:</p>
                    <p id="hum">Humidity</p>
                    <p id="uv">UVIndex:</p>
                </div>
                <h3>5-Day Forecast:</h3>
                <div >
                    <ul class="justify-content-around d-flex" id="fiveDay"></ul>
                </div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./assets/js/script.js" async defer></script>
    </body>
</html>
